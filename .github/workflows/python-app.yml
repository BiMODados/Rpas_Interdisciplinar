name: Pipeline RPA interdisciplinar

on:
  push:
    branches: [ "main" ]
    
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: EC2 salaH
      run: |
        echo "${{secrets.AWS_EC2_PEM}}" > private_key && chmod 600 private_key
        eval "$(ssh-agent -s)" # Inicia o ssh-agent
        echo "${{secrets.AWS_EC2_PEM}}" | ssh-add private_key # Adiciona a chave ao ssh-agent
        ssh-add -t 600 private_key # Configura o tempo de expiração da chave (opcional)
        ssh -o StrictHostKeyChecking=no ubuntu@ec2-52-22-155-175.compute-1.amazonaws.com "
        cd Rpas_Interdisciplinar/; git pull; ./executar.sh;"
